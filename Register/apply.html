      if (amphoeData[province]) {

          opt.textContent = a;
          amphoeSelect.appendChild(opt);
        });
      }
    });

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      function isPhone(str) {
        return /^0[0-9]{9}$/.test(str);
      }

      const firstname = document.getElementById("firstname").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const address = document.getElementById("address").value.trim();
      const street = document.getElementById("street").value.trim();
      const soi = document.getElementById("soi").value.trim();
      const district = document.getElementById("district").value.trim();
      const phone = document.getElementById("phone").value.trim();

      let error = "";

      if (!firstname) error += "กรุณากรอกชื่อ\n";
      if (!lastname) error += "กรุณากรอกนามสกุล\n";
      if (!address) error += "กรุณากรอกบ้านเลขที่\n";
      if (!street) error += "กรุณากรอกถนน\n";
      if (!soi) error += "กรุณากรอกซอย\n";
      if (!district) error += "กรุณากรอกตำบล\n";
      if (!isPhone(phone)) error += "เบอร์โทรศัพท์ต้องเป็นตัวเลข 10 หลักขึ้นต้นด้วย 0\n";

      if (error) {
        alert(error);
        e.preventDefault();
        return false;
      }
